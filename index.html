
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Classic Remastered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        margin: 0;
        user-select: none;
        background-color: #008080; /* Classic Teal */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border: 3px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .glass {
        background: rgba(230, 230, 230, 0.85);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
      }

      .taskbar-glass {
        background: rgba(200, 200, 200, 0.7);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      .classic-border {
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.8), 
                    inset -1px -1px 0 rgba(0, 0, 0, 0.2),
                    0 10px 30px rgba(0,0,0,0.3);
      }
      
      .active-window {
        z-index: 50 !important;
      }

      .window-header-gradient {
        background: linear-gradient(90deg, #008080 0%, #00bcbc 100%);
      }

      .start-menu-banner {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
        background: linear-gradient(0deg, #000080 0%, #0000ff 100%);
      }
      
      @keyframes window-appear {
        from { opacity: 0; transform: scale(0.98) translateY(4px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-window {
        animation: window-appear 0.15s cubic-bezier(0, 0, 0.2, 1);
      }

      .icon-drop-shadow {
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
      }

      .start-btn {
        background: #d4d0c8;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #808080;
        border-bottom: 2px solid #808080;
      }
      .start-btn:active {
        border-top: 2px solid #808080;
        border-left: 2px solid #808080;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="h-screen w-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
